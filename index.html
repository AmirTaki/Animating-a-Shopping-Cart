<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating a Shopping Cart</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class = "basket">
    <header>
        <h1>Sports Clothings</h1>
        <div class = "basket0icon"><img src="./src/images/basket.png" alt=""></div>
    </header>
    <ul class = "products">
        <li>
            <img src="./src/images/t-1.jpg" alt="">
            <h2>Green T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="./src/images/t-2.jpg" alt="">

        </li>
        <li>
            <img src="./src/images/t-3.jpg" alt="">
            <h2>Pink T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="./src/images/t-1.jpg" alt="">

        </li>
        <li>
            <img src="./src/images/t-2.jpg" alt="">
            <h2>Yellow T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="./src/images/t-3.jpg" alt="">
            <h2>Pink T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
    </ul>
    
</body>
<script>
    $("button").on("click", function(){
        $(this).closest("li")
        .find("img")
        .clone()
        .addClass("zoom")
        .appendTo("body")
        setTimeout(function(){
            $(".zoom").remove();
        }, 1000);
    })
</script>
</html>
